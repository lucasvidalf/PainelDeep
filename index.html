<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Dashboards — Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --brand-1:#1DB49F;
  --brand-2:#23B189;
  --brand-3:#11B8C3;
  --dark:#4D4B4B;
  --light:#FFF;
  --card-radius:18px;
  --shadow:0 20px 40px rgba(0,0,0,.25);
}

body{
  margin:0; 
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--light);
  background: linear-gradient(135deg, var(--brand-1) 0%, var(--brand-2) 100%);
}

/* Cabeçalho */
header{
  display:flex; align-items:center; justify-content:space-between;
  padding:20px clamp(16px,3.5vw,48px);
}
header .brand{ color:var(--light); text-decoration:none; display:flex; gap:12px; align-items:center; }
.logo{
  width:40px; height:40px; border-radius:12px;
  background:linear-gradient(145deg,var(--brand-1),var(--brand-2));
  color:var(--light);
  display:grid; place-items:center; font-weight:900;
}
.brand h1{ margin:0; font-size:clamp(18px,2.2vw,24px); }
.brand small{ display:block; color:rgba(255,255,255,.8); font-size:12px; }

/* Carrossel */
.shell{ padding:10px clamp(16px,3.5vw,48px) 40px; }
.carousel{ position:relative; isolation:isolate; }
.track{
  display:grid; grid-auto-flow:column; grid-auto-columns: 85%;
  gap:16px; overflow-x:auto; scroll-snap-type:x mandatory; scroll-behavior:smooth;
  padding:8px 6px 24px; margin:0 -6px;
}
.track::-webkit-scrollbar{ height:8px; }
.track::-webkit-scrollbar-thumb{ background:rgba(255,255,255,.2); border-radius:999px; }

/* Card */
.card{
  position:relative; height:56vh; min-height:420px; max-height:620px;
  border-radius:var(--card-radius); overflow:hidden;
  scroll-snap-align:center;
  box-shadow:var(--shadow);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
}
.card__bg{
  position:absolute; inset:0; background-size:cover; background-position:center;
  filter:saturate(1.05) contrast(1.05);
  transform:scale(1.02); transition:transform .6s ease;
}
.card::after{
  content:""; position:absolute; inset:0;
  background:linear-gradient(180deg, rgba(17,184,195,.6) 0%, rgba(35,177,137,.8) 100%);
  mix-blend-mode:multiply;
}
.card:hover .card__bg{ transform:scale(1.06); }
.card__content{
  position:absolute; bottom:0; left:0; right:0;
  padding:22px; z-index:2;
  display:flex; flex-direction:column; gap:8px;
}
.kicker{
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  backdrop-filter:blur(4px);
  border-radius:999px;
  padding:6px 12px;
  font-size:12px; font-weight:600; text-transform:uppercase; color:var(--light);
}
.title{ margin:4px 0 0; font-weight:900; font-size:clamp(22px,3.4vw,34px); }
.desc{ margin:0; color:rgba(255,255,255,.9); font-size:clamp(13px,1.5vw,15px); }

/* Botão CTA */
.cta{
  margin-top:10px; display:inline-flex; align-items:center; gap:10px;
  width:max-content; padding:10px 16px; border-radius:12px;
  background:var(--light); color:var(--brand-2);
  font-weight:800; text-decoration:none;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
  transition:all .3s ease;
}
.cta:hover{ background:var(--brand-3); color:var(--light); }
.cta svg{ width:18px; height:18px; }

/* Navegação */
.nav{ display:flex; align-items:center; justify-content:center; gap:14px; margin-top:8px; }
.btn{
  background:rgba(255,255,255,.2); color:var(--light);
  border:1px solid rgba(255,255,255,.3);
  border-radius:12px; padding:10px; cursor:pointer;
}
.btn:hover{ background:rgba(255,255,255,.35); }
.dot{ width:8px; height:8px; border-radius:999px; background:rgba(255,255,255,.35); border:1px solid rgba(255,255,255,.4); }
.dot[aria-current="true"]{ background:var(--light); border-color:var(--brand-3); }

/* Desktop: vira grid 2x2 */
@media (min-width: 980px){
  .track{
    grid-auto-flow:row; grid-auto-columns:unset;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: minmax(360px, 48vh) minmax(360px, 48vh);
    overflow:visible; scroll-snap-type:none; padding:0; margin:0; gap:20px;
  }
  .card{ height:auto; min-height:360px; }
  .nav{ display:none; }
}
</style>
</head>
<body>
<header>
  <a class="brand" href="#">
    <div class="logo">DB</div>
    <div>
      <h1>DASHBOARDS</h1>
      <small>DEEP LOGÍSTICA</small>
    </div>
  </a>
</header>

<main class="shell">
  <section class="carousel" aria-label="Menu principal">
    <div class="track" id="track">
      <!-- Exemplo de card 1 -->
      <article class="card" data-link="/fabricaLinha2.html">
        <div class="card__bg" style="background-image:url('./Celulose/lpl2.jpg');"></div>
        <div class="card__content">
          <span class="kicker">Operações de Celulose</span>
          <h2 class="title">Bracell SP - Fábrica Linha 2</h2>
          <p class="desc">Lençóis Paulista - SP</p>
          <span class="cta">Abrir dashboard
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13.172 12 8.222 7.05l1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg>
          </span>
        </div>
      </article>
      <!-- Outros cards ... -->
    </div>

    <div class="nav">
      <button class="btn" id="prevBtn" aria-label="Anterior">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M10.828 12 15.778 7.05l-1.414-1.414L8 12l6.364 6.364-1.414-1.414z"/></svg>
      </button>
      <div class="dots" id="dots"></div>
      <button class="btn" id="nextBtn" aria-label="Próximo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M13.172 12 8.222 7.05l1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg>
      </button>
    </div>
  </section>
</main>

<script>
(function(){
  const track=document.getElementById('track');
  const cards=[...track.querySelectorAll('.card')];
  const dotsWrap=document.getElementById('dots');
  const prevBtn=document.getElementById('prevBtn');
  const nextBtn=document.getElementById('nextBtn');
  cards.forEach((card,i)=>{
    const dot=document.createElement('button');
    dot.className='dot'; dot.type='button';
    dot.addEventListener('click',()=>card.scrollIntoView({behavior:'smooth'}));
    dotsWrap.appendChild(dot);
  });
  function updateDots(){
    const idx=Math.round(track.scrollLeft/track.offsetWidth);
    [...dotsWrap.children].forEach((d,i)=>d.setAttribute('aria-current',i===idx));
  }
  track.addEventListener('scroll',updateDots);
  prevBtn.onclick=()=>track.scrollBy({left:-track.offsetWidth,behavior:'smooth'});
  nextBtn.onclick=()=>track.scrollBy({left:track.offsetWidth,behavior:'smooth'});
  updateDots();
})();
</script>
</body>
</html>
